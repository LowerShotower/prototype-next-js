                          # Paragraph
                          - type: html
                            text: "<p>Mit dem Stück „Games of Throne“, eröffnete das Akkordeonorchester Beffendorf musikalisch den Abend im Gemeindehaus, an dem sie voller Freude ihre neue CD vorstellen konnten.</p>"

                          # Paragraph
                          - type: html
                            text: "<p>Eigentlich, so der Vorsitzende Eugen Werner, hätte sie schon im Jahr 2022 fertig werden sollen, aber verschiedene Gründe hätten die Auslieferung verzögert. Doch „nach langem Warten ist sie endlich da.“</p>"

