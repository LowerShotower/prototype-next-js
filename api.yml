                      - type: brick
                        id: 08fe3cdc-c1a2-11ed-afa1-0242ac120002
                        title: Paragraphs
                        content:
                          # Paragraph
                          - type: html
                            text: "<h2>Vereinsleben durcheinander gewirbelt</h2><p>Corona, so Eugen Werner, hat so manches Vereinsleben durcheinander gewirbelt. Das Akkordeonorchester Beffendorf nutzte diese Zeit und bewarb sich beim Förderprogramm „Neustart Amateurmusik“ des Bundesmusikverbands Chor & Orchester und bekam den Zuschlag. „Wir halten zusammen – gemeinsam mit Musik durch die Coronazeit“, lautete der Projekttitel. Die Argumentation „Mit viel Engagement und Einsatz haben wir versucht, auf dem Weg zu bleiben. Das Ergebnis aus den Proben nach Playalongs, in kleinen Gruppen, Stimmproben sowie dem Üben zu Hause und dem Neustart nach langen Monaten getrennt seins möchten wir auf einer CD festhalten“, überzeugte die Jury.</p>"
                      
                          #Paragraph
                          - type: html
                            text: "<h2>Im November aufgenommen</h2><p>Nach intensiver Probenarbeit, die den Zusammenhalt der Spieler weiter festigte, war es dann im November so weit, dass die CD aufgenommen werden konnte. Gemeinsam mit allen drei Orchestern fuhr man nach Trossingen in die Bundesakademie für musikalische Jugendbildung. Dort konnten unter perfekten Rahmenbedingungen die Aufnahmen unter der Regie des international bekannten Tonmeisters Matthias Reusch eingespielt werden.</p>"
      
                          # Paragraph
                          - type: html
                            text: "<p>Große Freude beim Projekt hatte auch die Jugend des Vereins. Sie waren nicht nur bei den Tonaufnahmen, sondern auch bei der Gestaltung des CD-Covers dabei. Unter Anleitung des Graffiti-Künstlers Fabian Kitzke entstand beim Besprühen einer Holzwand die Vorlage für das CD-Cover.</p>"
        
                          # Paragraph
                          - type: html
                            text: "<h2>Blumen für Dirigentinnen</h2><p>Mit einem Blumenstrauß bedankte sich der Vorsitzende Eugen Werner noch ganz besonders bei den Dirigentinnen der drei Orchester, die die Spieler bestens auf den Aufnahmetermin vorbereitet haben. Nicht zu vergessen sei, so Eugen Werner, Michael Roth. Unzählige Stunden habe er am PC verbracht, um das Booklet für die CD zu gestalten.</p>"

                          # Paragraph
                          - type: html
                            text: "<p>Mit dem Motto-Lied „Wir halten zusammen“ verabschiedete sich das Akkordeonorchester musikalisch bei seinen Gästen und lud anschließend ein, auf die CD gemeinsam anzustoßen. Ab sofort ist diese bei allen Orchestermitgliedern zum Preis von 15 Euro käuflich zu erwerben.</p>"
                      
