openapi: 3.0.3
info:
  title: CMS Frontend
  version: '0.1.0'
  description: API for News CMS pages & fragments
  
servers:
  - url: http://localhost:9095/frontendapi
  - url: http://localhost:8080/
  - url: http://msh-news.intetics.com:8080/ 
  
paths:
  /{portal}/homepage:
    parameters:
      - $ref: '#/components/parameters/portal'
    get:
      summary: get homepage
      description: gets the homepage
      operationId: getHomepage
      tags: 
        - Pages
      responses:
        '200':
          $ref: '#/components/responses/homePage'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/ressort/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get a ressort page for the given id
      description: gets a ressort page
      operationId: getRessort
      tags: 
        - Pages
      responses:
        '200':
          $ref: '#/components/responses/ressortPage'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/article/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get an article page for the given id
      description: gets an article page
      operationId: getArticle
      tags: 
        - Pages
      responses:
        '200':
          $ref: '#/components/responses/articlePage'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
        
  /{portal}/reducedarticle/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get a reduced article page for the given id
      description: gets a reduced article page
      operationId: getReducedArticle
      tags: 
        - Pages
      responses:
        '200':
          $ref: '#/components/responses/articlePage'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/topic/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get a topic page for the given id/title
      description: gets a topic page
      operationId: getTopic
      tags: 
        - Pages
      responses:
        '200':
          $ref: '#/components/responses/topicPage'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/author/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get an author page for the given id
      description: gets an author page
      operationId: getAuthor
      tags: 
        - Pages
      responses:
        '200':
          $ref: '#/components/responses/authorPage'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/brickgroup/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get a brick group fragment for the given id
      description: gets a brick group fragment
      operationId: getBrickGroup
      tags: 
        - Fragments
      responses:
        '200':
          $ref: '#/components/responses/brickgroup'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/brick/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get a brick fragment for the given id
      description: gets a brick fragment
      operationId: getBrick
      tags: 
        - Fragments
      responses:
        '200':
          $ref: '#/components/responses/brick'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/header/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get the header fragment for the given id
      description: gets the header fragment
      operationId: getHeader
      tags: 
        - Fragments
      responses:
        '200':
          $ref: '#/components/responses/header'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
          
  /{portal}/footer/{id}:
    parameters:
      - $ref: '#/components/parameters/portal'
      - $ref: '#/components/parameters/id'
    get:
      summary: get the footer fragment for the given id
      description: gets the footer fragment
      operationId: getFooter
      tags: 
        - Fragments
      responses:
        '200':
          $ref: '#/components/responses/footer'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/internalServerError'
        '502':
          $ref: '#/components/responses/badGateway'
        '503':
          $ref: '#/components/responses/serviceUnavailable'
        default:
          $ref: '#/components/responses/error'
                
tags:
  - name: Pages
    description: Everything related for an entire page
  - name: Fragments
    description: Everything related for page fragments
    
security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: X-API-KEY
      
  parameters:
    portal:
      name: portal
      description: Unique identifier of the portal
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Portal'
      example: stz
        
    id: 
      name: id
      description: Unique identifier
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Id'
      example: a26d8a68-b297-11ed-afa1-0242ac120002
  
  responses:
    homePage:
      description: Response for a valid page
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Wall'
          examples:
            homepage:
              $ref: '#/components/examples/homePage'

    ressortPage:
      description: Response for a valid page
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Wall'
          examples:
            ressort:
              $ref: '#/components/examples/ressortPage'
              
    articlePage:
      description: Response for a valid page
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Wall'
          examples:
            article:
              $ref: '#/components/examples/articlePage'
              
    topicPage:
      description: Response for a valid page
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Wall'
            
    authorPage:
      description: Response for a valid page
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Wall'
              
    brickgroup:
      description: Response for a brick group
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BrickGroup'
            
    brick:
      description: Response for a brick
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Brick'
            
    header:
      description: Response for the header
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Header'
            
    footer:
      description: Response for the footer
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Footer'
            
    error:
      description: Response for 4XX and 5XX errors. This also includes the 470 error which indicates that the app/ API version is no longer supported.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    badRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    notFound:
      description: Entity was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    internalServerError:
      description: An inter-service authentication error happened
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    badGateway:
      description: An inter-service communication error happened, maybe different API versions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    serviceUnavailable:
      description: An upstream server is not available
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
        
  schemas:
    Portal:
      description: Portal identifier
      type: string
      example: stz
    Id:
      description: Unique identifier
      type: string
      example: a26d8a68-b297-11ed-afa1-0242ac120002
      
    ApiError:
      description: The response body for 4XX and 5XX errors.
      type: object
      properties:
        error:
          description: Internal error message for logging and crash reports. This message should never be shown to the user.
          type: string
          example: internal error message
        errorId:
          description: Technical ID to distinguish error cases; list should be extended with domain specific errors
          type: string
          example: 503
        message:
          description: A user-visible error message
          type: object
          properties:
            text:
              description: Plain text error message for the user.
              type: string
              example: Some error happened
            url:
              description: URL of an error page. The page may contain additional information, links, etc. that help the user to understand and/or fix the issue.
              type: string
              example: https://example.com/errordetails
          required:
            - text
      required:
        - error
        - message
  
    Wall:
      description: A wall
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - articlepage
            - homepage
            - ressortpage
            - topicpage
            - authorpage
          example: articlepage
        id:
          type: string
          example: a26d8a68-b297-11ed-afa1-0242ac120002
        title:
          type: string
          example: Page Title
        kicker:
          type: string
          example: Page Kicker
        content:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Ad'
              - $ref: '#/components/schemas/HtmlHead'
              - $ref: '#/components/schemas/Header'
              - $ref: '#/components/schemas/PageContent'
              - $ref: '#/components/schemas/Footer'
      required:
        - id
        - title
        - kicker
        - content
        
    HtmlHead:
      description: HTML <head> code
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum: 
            - htmlhead
          example: htmlhead
        content:
          $ref: '#/components/schemas/Html'
      required:
        - type
        - content
      example: 
        type: htmlhead
        content:
          type: html
          text: '<head>
              <title>Lokal - Schwarzwälder Bote</title>
              <link rel="canonical" href="https://www.schwarzwaelder-bote.de/">
              <meta name="apple-mobile-web-app-capable" content="yes" />
              <meta name="robots" content="index, follow, noarchive, noodp, noydir" />
              <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
              <link rel="shortcut icon" href="https://www.schwarzwaelder-bote.de/staticcontent/schwarzwaelder_bote/common/assets/favicon.ico" type="image/ico">
              <meta http-equiv="pragma" content="no-cache">
              <meta http-equiv="cache-control" content="no-cache">
              <meta http-equiv="Content-Language" content="de">
              <meta http-equiv="last-modified" content="Thu Mar 02 07:44:50 CET 2023">  
              <meta name="author" content="Schwarzwälder Bote, Oberndorf, Germany">
              <meta name="copyright" content="Schwarzwälder Bote, Oberndorf, Germany">
              <meta name="email" content="service@schwarzwaelder-bote.de">
              <meta name="siteinfo" content="https://www.schwarzwaelder-bote.de/robots.txt">
              <meta name="description" content="Aktuelle Nachrichten aus dem Schwarzwald und der Region, Schwarzwald-Baar Kreis, Kreis Freudenstadt, Kreis Calw, Zollernalb Kreis, Kreis Rottweil, Kreis Ortenau, Nordschwarzwald, Südschwarzwald, Baden-Württemberg, Politik, Wirtschaft, Finanzen, Beruf, Karriere, Auto, Wohnen und Bauen, Sport, VfB Stuttgart, Fußball, Tabellen, Ergebnisse, Kultur, Reise, Wetter, Südwesten, Veranstaltungen, Musik, Kino, Clubs, Gastro, Video, Fotostrecken, Stellenmarkt, Stellenangebote, Stellengesuche, Immobilien, Wohnung mieten kaufen, Verlag, Presse">
              <meta name="keywords" content="Lokal, Startseite">
              <meta name="news_keywords" content="Lokal, Startseite">
              <meta name="date" content="Thu Mar 02 07:44:50 CET 2023">
              <meta property="og:title" content="Lokal" />
              <meta property="og:type" content="website" />
              <meta property="og:image" content="https://www.schwarzwaelder-bote.de/www/schwarzwaelder_bote/images/logo_social.jpg">  
              
              <meta property="og:image:secure_url" content="https://www.schwarzwaelder-bote.de/www/schwarzwaelder_bote/images/logo_social.jpg"> 
              <meta property="og:image:width" content="1200"> 
              <meta property="og:image:height" content="675"> 
              <meta property="og:image:type" content="image/jpeg">
              <link id="mainCss" href="https://www.schwarzwaelder-bote.de/staticcontent/schwarzwaelder_bote/common/css/main.min.css?v=20230213-1300" type="text/css" rel="stylesheet">
              <link rel="shortcut icon" href="https://www.schwarzwaelder-bote.de/www/schwarzwaelder_bote/favicon.ico" type="image/ico">
              
              <script async id="ebx" src="//applets.ebxcdn.com/ebx.js" data-applet-id="iojxpcmb"></script>
            </head>'
      
    Header:
      description: The page header
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - header
          example: header
        content:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/TopNavigation'
              - $ref: '#/components/schemas/MainNavigation'
              - $ref: '#/components/schemas/MetaNavigation'
              - $ref: '#/components/schemas/UserNavigation'
              - $ref: '#/components/schemas/BottomNavigation'
              - $ref: '#/components/schemas/Ad'
              - $ref: '#/components/schemas/Logo'
      required:
        - type
        - content
        
    Logo:
      description: Main Logo
      type: object
      additionalProperties: false
      properties:
        reference:
          description: The url of the logo
          type: string
          example: https://www.schwarzwaelder-bote.de/staticcontent/schwarzwaelder_bote/common/assets/svg/schwarzwaelder-bote_logo.svg
      required:
        - reference
        
    TopNavigation:
      description: Top navigation
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - topnavigation
          example: topnavigation
        content:
          $ref: '#/components/schemas/Navigation'
      required: 
        - type
        - content
      example: 
        type: topnavigation
        content:
          - type: toplevelentry
            name: Top Navigation 1
            label: First
            reference: "/ressort/1"
          - type: toplevelentry
            name: Top Navigation 2
            label: Second
            reference: "/ressort/2"
          - type: toplevelentry
            name: Top Navigation 3
            label: Third
            reference: "/ressort/3"
          
    MainNavigation:
      description: Main navigation
      additionalProperties: false
      type: object
      properties:
        type:
          type: string
          enum:
            - mainnavigation
          example: mainnavigation
        content:
          $ref: '#/components/schemas/Navigation'
      required: 
        - type
        - content
      example: 
        type: mainnavigation
        content:
          - type: toplevelentry
            name: Main Navigation 1
            label: First
            reference: "/ressort/1"
          - type: toplevelentry
            name: Main Navigation 2
            label: Second
            reference: "/ressort/2"
          - type: section
            name: Main Navigation 3
            label: Third
            reference: "/ressort/3"
            elements:
              - type: sectionentry
                name: Main Sub Navigation 1
                label: First Sub
                reference: "/ressort/4"
              - type: subsection
                name: Main Sub Navigation 2
                label: Second Sub
                reference: "/ressort/5"
                elements:
                  - type: subsectionentry
                    name: Main Sub Sub Navigation 1
                    label: First Sub Sub
                    reference: "/ressort/6"
                  - type: subsectionentry
                    name: Main Sub Sub Navigation 2
                    label: Second Sub Sub
                    reference: "/ressort/7"
    UserNavigation:
      description: User navigation
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - usernavigation
          example: usernavigation
        content:
          type: array
          items:
            $ref: '#/components/schemas/Html'
      required: 
        - type
        - content      
    MetaNavigation:
      description: Meta navigation
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - metanavigation
          example: metanavigation
        content:
          $ref: '#/components/schemas/Navigation'
      required: 
        - type
        - content
      example: 
        type: metanavigation
        content:
          - type: toplevelentry
            name: Meta Navigation 1
            label: First
            reference: "/ressort/11"
          - type: toplevelentry
            name: Meta Navigation 2
            label: Second
            reference: "/ressort/22"
          - type: toplevelentry
            name: Meta Navigation 3
            label: Third
            reference: "/ressort/33"
          
    BottomNavigation:
      description: Bottom navigation
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - bottomnavigation
          example: bottomnavigation
        content:
          oneOf:
            - $ref: '#/components/schemas/Breadcrumb'
            - $ref: '#/components/schemas/TopicIndex'
      required: 
        - type
        - content
      example: 
        type: bottomnavigation
        content:
          - type: breadcrumb
            content:
              - type: breadcrumbitem
                name: First
                reference: "/ressort/1"
              - type: breadcrumbitem
                name: Second
                reference: "/ressort/2"
              - type: breadcrumbitem
                name: Third
                referernce: "/ressort/3"
    
    Navigation:
      description: A navigation
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/TopLevelEntry'
          - $ref: '#/components/schemas/Section'
          
    TopLevelEntry:
      description: A top level entry without any sub-entries
      type: object
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/NavigationEntryBase'
        - type: object
          properties:
            type:
              type: string
              enum:
                - toplevelentry
              example: toplevelentry
          required:
            - type
      
    SectionEntry:
      description: An entry in a section without any other child entries
      type: object
      additionalProperties: true
      allOf:
        - $ref: '#/components/schemas/NavigationEntryBase'
        - type: object
          properties:
            type:
              type: string
              enum:
                - sectionentry
              example: sectionentry
          required:
            - type

    SubSectionEntry:
      description: Am entry in a sub-section without any other child entries
      type: object
      additionalProperties: true
      allOf:
        - $ref: '#/components/schemas/NavigationEntryBase'
        - type: object
          properties:
            type:
              type: string
              enum:
                - subsectionentry
              example: subsectionentry
          required:
            - type

    SubSection:
      description: A second level section which can have child entries but no further sub-sections
      type: object
      additionalProperties: true
      allOf:
        - $ref: '#/components/schemas/NavigationEntryBase'
        - type: object
          properties:
            type:
              type: string
              enum:
                - subsection
              example: subsection
            elements:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/SubSectionEntry'
              minItems: 1
          required:
            - type
            - elements

    Section:
      description: A top level section which can have child entries and sub-sections
      type: object
      additionalProperties: true
      allOf:
        - $ref: '#/components/schemas/NavigationEntryBase'
        - type: object
          properties:
            type:
              type: string
              enum:
                - section
              example: section
            elements:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/SectionEntry'
                  - $ref: '#/components/schemas/SubSection'
              minItems: 1
          required:
            - type
            - elements

    NavigationEntryBase:
      description: A generic navigation entry
      type: object
      additionalProperties: false
      properties:
        name:
          description: The name of the entry. This is displayed as-is in the app.
          type: string
          example: Entry Name
        label:
          description: An additional label for the entry. This is mainly used to designate entries as advertisment.
          type: string
          example: Entry Label
        reference:
          description: Info about what the entry is referencing
          type: string
          example: /ressort/4c23de64-b29c-11ed-afa1-0242ac120002
      required:
        - name

    Breadcrumb:
      description: The breadcrumb navigation path
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - breadcrumb
          example: breadcrumb
        content:
          type: array
          items:
            $ref: '#/components/schemas/BreadcrumbItem'
      required:
        - type
        - content

    BreadcrumbItem:
      description: A item in the breadcrumb path
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - breadcrumbitem
          example: breadcrumbitem
        name:
          type: string
          example: Sub Page 1
        reference:
          type: string
